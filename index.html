<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="./img/favicon.png" rel="shortcut icon" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>CifraTexto</title>

  </head>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="./img/logo.svg" width="40" height="40" alt="Logo">
      CifraTexto
    </a>
  </nav>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="col-6 bg-success p-3">
          <form>
            <div class="form-group">
              <label for="texto-normal">Texto para codificar:</label>
              <textarea class="form-control" name="texto-normal" id="texto-normal" cols="30" rows="10"></textarea>
            </div>

            <div class="input-group">
              <input class="form-control" type="text" placeholder="Chave" aria-describedby="criptografar" id="chave-criptografar">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="criptografar">Criptografar</button>
              </div>
            </div>

          </form>
        </div>
        <div class="col-6 bg-warning p-3">
          <form>
            <div class="form-group">
              <label for="texto-cifrado">Texto para descodificar:</label>
              <textarea class="form-control" name="texto-cifrado" id="texto-cifrado" cols="30" rows="10"></textarea>
            </div>

            <div class="input-group">
              <input class="form-control" type="text" placeholder="Chave" aria-describedby="descriptografar" id="chave-descriptografar">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="descriptografar">Descriptografar</button>
              </div>
            </div>
          </form>

        </div>

          <div class="col-12 jumbotron mt-3">
            <p class="lead" id="novo-conteudo">O texto codificado aparece aqui...</p>
          </div>

      </div>

    </div>



    <!-- JavaScript (Proprio) -->
    <script src="./js/controllers/controle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
